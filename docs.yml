Требования:
  - для генерации следующей метки нужны:
    - предыдущая метка
  - нужена функция сравнения для двух меток:
    - функция принимает две метки
    - функция возвращает целое число:
      - Отрицательное если вторая метка меньше первой
      - Положительное если вторая больше первой
      - Ноль если функция не смогла их сравнить за опредленое количество шагов
      - Количество шагов сравнения:
        - Прямо пропорционально дипазону значений метки
        - не может превышать половину диапазона значений метки чтобы избежать циклической коллизии
        - Не рекомендуется делать слишком большим чтобы:
          - не тормозить функцию сравнения
          - уменьшить вероятность коллизии
  - нужна функция поиска ближащей метки в прошлом к данной:
    - функция принимает метку как точку отсчета
    - функция принимает множество меток как диапазон поиска
    - фукнция возвращает ближайщую метку из дипазона поиска
    - если такой метки в диапазоне нет, фукнция возвращает ошибку
  